name: Pylint


on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        cd simple_app/
        poetry install --with commit
    - name: Analysing the code with pylint
      id: pylint
      continue-on-error: true
      run: |
        cd simple_app/
        poetry run pylint $(git ls-files '*.py')
    - name: checking
      if: ${{ steps.pylint.outcome != 'success' }}
      run: echo "Hubo un error"
      #uses: dudisamarel/reset-head@v1
      #with:
    # The name of the branch to reset.
    #    branch-name: main
   # -# #name: Making unitesting
      #uses: xoviat/actions-pytest@0.1-alpha2

  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Check Commit Type
      id: checkft
      uses: gsactions/commit-message-checker@v2
      with:
        pattern: '^feat'
        flags: 'gm'
        error: "No feat commit msg found"
    - name: Check status
      if: ${{ steps.checkft.outcome == 'success' }}
      uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - name: Exec integration testing
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        cd simple_app/
        poetry install --with integration
        poetry run pytest -m integration
